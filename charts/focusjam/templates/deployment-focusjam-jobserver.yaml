{{- if .Values.global.features.jobserver.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "focusjam.jobserver.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "focusjam.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: {{ .Values.global.features.jobserver.name }}
    helm.sh/chart:  {{ include "focusjam.chart" . }}
spec:
  replicas: {{ .Values.global.features.jobserver.replicaCount }}
  {{- with .Values.global.features.jobserver.strategy }}
  strategy:
    {{- . | toYaml | nindent 4 }}
  {{- end }}
  revisionHistoryLimit: {{ .Values.global.features.jobserver.revisionHistoryLimit }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "focusjam.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/managed-by: {{ .Release.Service }}
      app.kubernetes.io/component: {{ .Values.global.features.jobserver.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "focusjam.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/component: {{ .Values.global.features.jobserver.name }}
        helm.sh/chart: {{ include "focusjam.chart" . }}
      annotations:
        {{- if .Values.focusjamApp.extraPodAnnotations }}
        {{- .Values.focusjamApp.extraPodAnnotations | toYaml | nindent 8 }}
        {{- end }}
    spec:
      {{- if .Values.global.features.jobserver.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.global.features.jobserver.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.global.features.jobserver.affinity }}
      affinity:
        {{- toYaml .Values.global.features.jobserver.affinity | nindent 8 }}
      {{- end }}
      {{- if .Values.global.features.jobserver.tolerations }}
      tolerations:
      {{- toYaml .Values.global.features.jobserver.tolerations | nindent 6 }}
      {{- end }}
      {{- if .Values.focusjamApp.securityContext }}
      securityContext:
        {{- toYaml .Values.focusjamApp.securityContext | nindent 8 }}
      {{- end }}
      {{- if .Values.focusjamApp.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml .Values.focusjamApp.imagePullSecrets | nindent 6 }}
      {{- end }}
      containers:
      - name: {{ include "focusjam.name" . }}-jobserver
        image: "{{ .Values.focusjamApp.image.repository }}:{{ .Values.focusjamApp.image.tag }}"
        imagePullPolicy: {{ .Values.focusjamApp.image.pullPolicy }}
        command: ["mattermost", "jobserver"]
        env:
        - name: MM_CONFIG
          valueFrom:
            secretKeyRef:
           {{- if and .Values.global.features.database.existingDatabaseSecret .Values.global.features.database.existingDatabaseSecret.name }}
              name: {{ .Values.global.features.database.existingDatabaseSecret.name }}
              key: {{ .Values.global.features.database.existingDatabaseSecret.key }}
           {{- else }}
              name: {{ include "focusjam.fullname" . }}-focusjam-dbsecret
              key: focusjam.dbsecret
           {{- end }}
        {{- with .Values.global.features.jobserver.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        volumeMounts:
        {{- if .Values.global.existingLicenseSecret.name }}
        - mountPath: /mattermost/{{.Values.global.existingLicenseSecret.key }}
          name: mattermost-license
          subPath: {{.Values.global.existingLicenseSecret.key }}
        {{- else }}
        - mountPath: /mattermost/mattermost.mattermost-license
          name: mattermost-license
          subPath: focusjam.mattermost-license
        {{- end }}
      volumes:
      - name: mattermost-license
        secret:
          {{- if .Values.global.existingLicenseSecret.name }}
          secretName: {{ .Values.global.existingLicenseSecret.name }}
          {{- else }}
          secretName: {{ include "focusjam.fullname" . }}-mattermost-license
          {{- end }}

{{- end -}}
