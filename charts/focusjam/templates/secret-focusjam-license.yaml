{{- if not .Values.global.existingLicenseSecret.name }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "focusjam.fullname" . }}-mattermost-license
  labels:
    app.kubernetes.io/name: {{ include "focusjam.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart:  {{ include "focusjam.chart" . }}
type: Opaque
data:
  focusjam.mattermost-license: {{ .Values.global.mattermostLicense | b64enc | quote  }}
{{- end -}}
